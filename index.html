<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Arrays</h2>
    <p>Do a calculation then display the result</p>

<p id="demo"></p>
<script>
    function add(a,b,c){
        return a+b+c;
    }
    function average(a,b,c){
        return add(a,b,c)/5;
    }
    let result = average(5,20,5);
    document.getElementById("demo").innerHTML = result;

</script>

</body>
</html>
